<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body {
                width: 300px;
                padding: 15px;
                font-family: Arial, sans-serif;
            }
            button {
                width: 100%;
                padding: 10px;
                background: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background: #45a049;
            }
            button:disabled {
                background: #cccccc;
                cursor: not-allowed;
            }
            #status {
                margin-top: 10px;
                font-size: 14px;
                color: #666;
                word-wrap: break-word;
                line-height: 1.4;
            }
            #status small {
                font-size: 11px;
                color: #999;
            }
            #progress {
                margin-top: 10px;
                width: 100%;
                height: 20px;
            }
        </style>
    </head>
    <body>
        <button id="downloadBtn">Скачать книгу</button>
        <div id="status"></div>
        <progress id="progress" value="0" max="100" style="display:none;"></progress>
        <script src="lib/lib_parser.js"></script>
        <script src="lib/mangalib.js"></script>
        <script src="lib/ranobelib.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
