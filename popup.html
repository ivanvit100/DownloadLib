<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body {
                width: 300px;
                padding: 15px;
                font-family: Arial, sans-serif;
                background-color: #252527;
                --primary-color: #ff9100;
                --secondary-color: #c77101;
            }
            button {
                width: 100%;
                padding: 10px;
                background: var(--primary-color);
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background: var(--secondary-color);
            }
            button:disabled {
                background: #939393;
                cursor: not-allowed;
            }
            #status {
                margin-top: 10px;
                font-size: 14px;
                color: #666;
                word-wrap: break-word;
                line-height: 1.4;
            }
            #status small {
                font-size: 11px;
                color: #999;
            }
            #progress {
                margin-top: 10px;
                width: 100%;
                height: 20px;
                border: none;
                background-color: #939393;
                border-radius: 4px;
            }
            ::-moz-progress-bar, ::-webkit-progress-bar {
                background-color: var(--primary-color);
                border-radius: 8px;
            }
            #rateLimitInput, #formatSelector {
                width: 60px;
                padding: 4px;
                margin-left: 8px;
                text-align: center;
                background: #252527;
                color: #fff;
                border: 1px solid #444;
                border-radius: 4px;
                -moz-appearance: textfield;
            }
            #rateLimitInput:focus, #rateLimitInput:hover, #formatSelector:focus, #formatSelector:hover {
                outline: none;
                border-color: var(--primary-color);
                box-shadow: 0 0 5px var(--primary-color);
            }
            #rateLimitInput::-webkit-inner-spin-button, #rateLimitInput::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0; 
            }
            input[type="number"] {
                appearance: none;
                -moz-appearance: none;
                -webkit-appearance: none;
            }
            #formatSelector {
                width: 80px;
            }
        </style>
    </head>
    <body>
        <img id="siteLogo" src="icons/logo1.png" alt="Icon" style="display:block; margin: 0 auto 6px auto;">
        <div id="logoInfo" style="text-align:center; color:#bdbdbd; font-size:12px; white-space:pre-wrap; margin-bottom:8px;"></div>

        <div id="bookContainer" style="overflow:hidden; margin-bottom:10px;">
            <img id="cover" src="" alt="cover" style="display:none; float:left; width:80px; height:auto; margin-right:10px;">
            <div id="description" style="color:#ddd; font-size:13px; line-height:1.3; min-height:48px;"></div>
        </div>

        <button id="downloadBtn">Скачать книгу</button>
        <div id="status"></div>
        <progress id="progress" value="0" max="100" style="display:none;"></progress>

        <script src="lib/jszip.min.js"></script>
        <script src="lib/html2pdf.min.js"></script>

        <!-- Core -->
        <script src="core/EventBus.js"></script>
        <script src="core/RateLimiter.js"></script>
        <script src="core/ServiceRegistry.js"></script>
        <script src="core/DownloadManager.js"></script>

        <!-- Services -->
        <script src="services/BaseService.js"></script>
        <script src="services/mangalib/config.js"></script>
        <script src="services/mangalib/MangaLibService.js"></script>
        <script src="services/ranobelib/config.js"></script>
        <script src="services/ranobelib/RanobeLibService.js"></script>

        <!-- Exporters -->
        <script src="exporters/BaseExporter.js"></script>
        <script src="exporters/FB2Exporter.js"></script>
        <script src="exporters/EPUBExporter.js"></script>
        <script src="exporters/PDFExporter.js"></script>
        <script src="exporters/ExporterFactory.js"></script>

        <!-- UI -->
        <script src="ui/PopupController.js"></script>

        <script type="module" src="app.js"></script>
    </body>
</html>
